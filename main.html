<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crafty - Main</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">

  <!-- Plus Button top-right -->
  <button id="plus-btn" class="circle-btn">+</button>

  <!-- Password Button -->
  <button id="password-btn" class="password-btn">PASSWORD</button>

  <!-- Pinterest-style container -->
  <div id="pin-container" class="pin-container"></div>

  <script>
    // Plus button functionality
    document.getElementById('plus-btn').addEventListener('click', function() {
      const title = prompt("Enter a title for your pin:");
      const url = prompt("Enter image/video URL:");
      if(title && url){
        // Save to localStorage (demo)
        let requests = JSON.parse(localStorage.getItem("pinRequests") || "[]");
        requests.push({title, url, date: new Date().toLocaleString()});
        localStorage.setItem("pinRequests", JSON.stringify(requests));
        alert("Request sent! Owner will review it.");
      }
    });

    // Password button functionality
    document.getElementById('password-btn').addEventListener('click', function() {
      const pin = prompt("Enter owner PIN:");
      if(pin === "PFUDOR") {
        window.location.href = "owner.html";
      } else {
        alert("WRONG PIN, TRY AGAIN");
      }
    });

    // Load approved pins (for demo, weâ€™ll show all requests)
    const container = document.getElementById('pin-container');
    const pins = JSON.parse(localStorage.getItem("pinRequests") || "[]");
    pins.forEach(pin => {
      const div = document.createElement("div");
      div.className = "pin";
      div.innerHTML = `<img src="${pin.url}" alt="${pin.title}"><p>${pin.title}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
