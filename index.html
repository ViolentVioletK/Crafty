<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafty Mockup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top PASSWORD button -->
  <button class="password-btn">PASSWORD</button>

  <!-- Floating Plus Button -->
  <button class="plus-btn">+</button>

  <!-- Pinterest-style Pin Grid -->
  <div class="pin-grid">
    <div class="pin" style="height:200px;"></div>
    <div class="pin" style="height:250px;"></div>
    <div class="pin" style="height:180px;"></div>
    <div class="pin" style="height:220px;"></div>
    <div class="pin" style="height:200px;"></div>
    <div class="pin" style="height:230px;"></div>
  </div>
</body>
</html>
